<h2>TRAILER</h2>
<p>
La trama de La Tumba de las Luciérnagas se desenvuelve en Japón de 1945, durante los últimos meses de la Segunda Guerra Mundial. La historia sigue a dos hermanos, Seita y Setsuko, que luchan por sobrevivir en un Japón devastado por la guerra.</p>
